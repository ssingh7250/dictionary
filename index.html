<!DOCTYPE html>
<html>
<head>
    
    <title>google_keep_clone</title>
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <meta name="googlekeepclone" content="calculator">
    <link href="add.css" rel="stylesheet" type="text/css">
    
    
</head>
    <body>
        
       <div id="container">
        
        <h1> CALCULATOR</h1>
       
           <div id="cal">
                
               <input type="text" id="screen"/>
               <table>
                   <tr>
                    <td>
                <button type="button">sin</button>
                <button type="button">cos</button>
                
                <button style="width: 120px"      type="button"><---</button>
               
                    </td>
               </tr>
                   <tr>
                    <td colspan="2">
                <button type="button">tan</button>
                <button type="button">x^2</button>
                <button type="button">x^3</button>
                <button type="button">sqrt</button>
                
                    </td>
               </tr>
            
                <tr>
                    <td>
                <button type="button">(</button>
                <button type="button">)</button>
                <button type="button">%</button>
                <button type="button">-</button>
                        </td>
               </tr>
               
                <tr>
                    <td>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">+</button>
                        </td>
               </tr>
               
                <tr>
                    <td>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">*</button>
                    </td>
               </tr>
               
                <tr>
                    <td>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">/</button>
                    </td>
               </tr>
               <tr>
                    <td>
                <button type="button">0</button>
                <button type="button">C</button>
                <button type="button">.</button>
                <button type="button">=</button>
                    </td>
               </tr>
               
            </table>
           
           
           </div>
        
        
        
        </div>
        
        <script src="add.js"></script>
    </body>
</html>
